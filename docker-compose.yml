version: '3.2'
services:
  php-environment:
    container_name: php-apaches
    build:
      context: ./src
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    volumes:
      - ./src:/var/www/html/
      - ./tests:/var/www/html/tests
    ports:
      - 8000:80
  mariadb:
    container_name: mariadB
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: php_app_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "9906:3306"